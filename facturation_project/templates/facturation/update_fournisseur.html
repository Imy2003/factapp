<!-- Edit Modal -->
<div id="editModal" class="modal">
    <div class="modal-content">
        <form id="edit-form" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Update</button>
            <a class="modal-close" href="#">Close</a>
        </form>
    </div>
</div>
